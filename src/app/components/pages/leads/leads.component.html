<div class="leads">
    <h3>Lead management</h3>
    <div class="d-flex justify-content-between align-items-center">
        <app-main-filter></app-main-filter>
        <app-main-actions [addTitle]="btn_title"></app-main-actions>
    </div>

    <div>

        <div class="component_table">
            <p-table 
            [value]="leads" 
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Remindes</th>
                        <th>Status</th>
                        <th>Phone number</th>
                        <th>Email Address</th>
                        <th>Tags</th>
                        <th>Source</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-leads let-editing="editing">
                    <tr>
                        <td [pEditableColumn]="leads.id" pEditableColumnField="id">
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input 
                                        pInputText 
                                        type="text" 
                                        [(ngModel)]="leads.id" />
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{ leads.id }}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td [pEditableColumn]="leads.name" pEditableColumnField="name">
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input 
                                        pInputText 
                                        type="text" 
                                        [(ngModel)]="leads.name" 
                                        required />
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{ leads.name }}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td [pEditableColumn]="leads.score" pEditableColumnField="score">
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input 
                                        pInputText 
                                        [(ngModel)]="leads.score" />
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{ leads.score }}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td [pEditableColumn]="leads.remindes" pEditableColumnField="remindes">
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input 
                                        pInputText type="text" 
                                        [(ngModel)]="leads.remindes" />
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{ leads.remindes }}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td [pEditableColumn]="leads.status" pEditableColumnField="status">
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input 
                                        pInputText type="text" 
                                        [(ngModel)]="leads.status" />
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{ leads.status }}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td [pEditableColumn]="leads.phone_number" pEditableColumnField="phone_number">
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input 
                                        pInputText type="text" 
                                        [(ngModel)]="leads.phone_number" />
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{ leads.phone_number }}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td [pEditableColumn]="leads.email_address" pEditableColumnField="email_address">
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input 
                                        pInputText type="text" 
                                        [(ngModel)]="leads.email_address" />
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{ leads.email_address }}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td [pEditableColumn]="leads.tags" pEditableColumnField="tags">
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input 
                                        pInputText type="text" 
                                        [(ngModel)]="leads.tags" />
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{ leads.tags }}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td [pEditableColumn]="leads.source" pEditableColumnField="source">
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input 
                                        pInputText type="text" 
                                        [(ngModel)]="leads.source" />
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{ leads.source }}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
