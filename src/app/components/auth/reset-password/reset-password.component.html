<section class="login-section bg-info m-0 overflow-x-hidden vh-100 p-4 d-flex flex-column justify-content-center">
  <div class="row">
      <div class="heading d-flex justify-content-center my-3">
        <a routerLink="/"><img src="./assets/images/studentgator-logo.svg" alt="logo" height="50px"></a>
      </div>
      <div class="login-card bg-white rounded-5 w-50  m-auto">
           <div class="card-con py-5 px-3">
                <div class="row card-content d-flex justify-content-between w-100">
                  <div class="col-7 card-left-content">
                    <div class="card-title text-center text-black mb-4 mt-3 ">
                      <h3>Set a new password</h3>
                     </div>
                     <div class="card-left-con pt-4">
                      <form>
                        <div class="input-caption position-relative p-3 rounded-5 mb-4">
                          <label for="password" class="position-absolute px-2">Create Password</label>
                          <input [type]="showPassword ? 'text' : 'password'" id="password" class="border-0 w-100 bg-white ps-2">
                            <i class="toggle-password-icon" [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'" (click)="togglePasswordVisiblity()" ></i> 
                        </div>
                        <div class="input-caption position-relative p-3 rounded-5 mb-5">
                          <label for="repassword" class="position-absolute px-2">Re-enter Password</label>
                          <input [type]="showRepass ? 'text' : 'password' " id="repassword" class="border-0 w-100 bg-white ps-2">
                          <i class="toggle-password-icon" [class]="showRepass ? 'fa fa-eye-slash': 'fa fa-eye'" (click)="toggleRepassVisiblity()"></i>

                        </div>
                      
                     <div class="login-btn d-flex ms-auto  mb-5">
                      <button class="w-100 border-0 rounded-5 px-4 py-3 text-light">Set password  <img src="./assets/images/login-page/right-arrow.png" class="ms-2" alt=""></button>
                     
                     </div>
                      </form>
                      
  
                     </div>
                  </div>
                  <div class="col-5 card-right d-flex align-items-center pe-0">
                      <img src="./assets/images/login-page/loginImage.png" class="w-100 p-0" alt="">
                  </div>
                </div>
           </div>
      </div>
  </div>
  </section>
