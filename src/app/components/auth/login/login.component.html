<section class="login-section m-0 overflow-x-hidden vh-100 p-4 d-flex flex-column justify-content-center">
<div class="row">
    <div class="heading d-flex justify-content-center my-3">
      <a routerLink="/"><img src="./assets/images/studentgator-logo.svg" alt="logo" height="50px"></a>
    </div>
    <div class="login-card bg-white rounded-5 w-50  m-auto">
         <div class="card-con p-3">
            <div class="card-title text-center mb-3">
                <h3>Login</h3>
            </div>
              <div class="row card-content d-flex justify-content-between w-100">
                <div class="col-6 card-left-content">
                   <div class="card-left-con pt-4">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" >
                      <div class="input-caption position-relative p-3 rounded-5">
                        <label for="email" class="position-absolute px-2">Your email</label>
                        <input type="email" class="border-0 w-100 bg-white ps-2" formControlName="email" placeholder="Ex:johndoe@gmail.com">
                      </div>
                      <p class="text-danger ps-3" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">Email is required.</p>

                      <div class="input-caption position-relative p-3 rounded-5 mt-5">
                        <label for="password" class="position-absolute px-2">Password</label>
                        <input type="{{ showPassword ? 'text' :'password' }}" id="password" class="border-0 w-100 bg-white ps-2" formControlName="password">
                        <!-- <mat-icon fontSet="material-icons-outlined" (click)="togglePassswordVisiblity()">{{ showPassword ? "visibility_off" : "visibility_outlined"}}</mat-icon> -->
                        <i class="toggle-password-icon" [ngClass]="showPassword ? 'fa fa-eye-slash': 'fa fa-eye'" (click)="togglePassswordVisiblity()"></i>

                      </div>
                      <p class="text-danger ps-3" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">Pasword is required.</p>

                    <div class="d-flex justify-content-between mb-4 mt-4">
                        <div class="remember-me">
                            <input type="checkbox" class="" id="remember-me" class="me-3 rounded-4">
                            <label for="remember-me">Remember me</label>
                        </div>
                         <a routerLink="/forgot-password" class="forgot-pass">Forgot Password?</a>
                    </div>
                   <div class="login-btn d-flex ms-auto mb-4">
                    <button type="submit" class="w-100 border-0 rounded-5 px-4 py-3 text-light">Login  <img src="./assets/images/login-page/right-arrow.png" class="ms-2" alt=""></button>
                   
                   </div>
                    </form>
                    <p class="text-center mb-4 pb-2">Don't have an account? <a routerLink="/sign-up" class="sign-up">Sign up</a></p>
                     <div class="br-line-caption border-bottom position-relative w-100 mb-4">
                     
                        <p class="px-3 py-0 bg-white position-absolute">Or login with</p>
                     </div>
                     <ul class="social-icons d-flex justify-content-between list-unstyled w-25 mx-auto">
                        <li><a href=""><img src="./assets/images/login-page/fb.png"class="me-3" alt="fb-icon"></a></li>
                        <li><a href=""><img src="./assets/images/login-page/google.png" class="me-3" alt="google-icon"></a></li>
                        <li><a href=""><img src="./assets/images/login-page/microsoft.png" class="me-3" alt="microsoft-icon"></a></li>

                     </ul>

                   </div>
                </div>
                <div class="col-6 card-right d-flex align-items-center pe-0">
                    <!-- <img src="./assets/images/login-page/loginImage.png" class="w-100 p-0" alt=""> -->

                    <ng-lottie [options]="options"></ng-lottie>
                </div>
              </div>
         </div>
    </div>
</div>
</section>
