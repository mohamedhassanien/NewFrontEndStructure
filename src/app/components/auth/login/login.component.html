<section class="login-section bg-info m-0 overflow-x-hidden vh-100 p-4">
<div class="row">
    <div class="heading d-flex justify-content-center my-5">
        <img src="./assets/images/studentgator-logo.svg" alt="logo" height="50px">
    </div>
    <div class="login-card bg-white rounded-4 w-50 m-auto p-4">
         <div class="card-con">
            <div class="card-title text-center mb-5">
                <h3>Login</h3>
            </div>
              <div class="card-content d-flex justify-content-between p-3 w-100">
                <div class="card-left-content w-50">
                    <form>
                      <div class="input-caption position-relative mb-5 p-3 rounded-5">
                        <label for="email" class="position-absolute px-2">Your email</label>
                        <input type="email" class="border-0" >
                      </div>
                      <div class="input-caption position-relative p-3 rounded-5 mb-5">
                        <label for="password" class="position-absolute px-2">Password</label>
                        <input type="password" class="border-0">
                      </div>
                    <div class="d-flex justify-content-between mb-5">
                        <div class="remember-me">
                            <input type="checkbox" class="" id="remember-me" class="me-3 rounded-4">
                            <label for="remember-me">Remember me</label>
                        </div>
                         <a routerLink="/auth/reset-password" class="forgot-pass">Forgot Password?</a>
                    </div>
                   <div class="login-btn d-flex ms-auto mb-5">
                    <button class="w-100 border-0 rounded-5 px-4 py-3 text-light">Login  <img src="./assets/images/login-page/right-arrow.png" class="ms-2" alt=""></button>
                   
                   </div>
                    </form>
                    <p class="text-center mb-5">Don't have an account? <a routerLink="/auth/register/student" class="sign-up">Sign up</a></p>
                     <div class="br-line-caption border-bottom position-relative w-100 mb-5">
                     
                        <p class="px-3 py-0 bg-white position-absolute">Or login with</p>
                     </div>
                     <ul class="social-icons d-flex justify-content-between list-unstyled w-25 mx-auto">
                        <li><a href=""><img src="./assets/images/login-page/fb.png" alt="fb-icon"></a></li>
                        <li><a href=""><img src="./assets/images/login-page/google.png" alt="google-icon"></a></li>
                        <li><a href=""><img src="./assets/images/login-page/microsoft.png" alt="microsoft-icon"></a></li>

                     </ul>

                </div>
                <div class="card-right d-flex align-items-center">
                    <img src="./assets/images/login-page/loginImage.png" alt="">
                </div>
              </div>
         </div>
    </div>
</div>
</section>
